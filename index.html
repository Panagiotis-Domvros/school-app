<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καταχώριση Ύλης</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header-container {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #D4AF37;
    }
    .app-title {
      color: #008080;
      font-size: 28px;
      margin-bottom: 5px;
    }
    .creator-info {
      color: #555;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .guide-link {
      display: inline-block;
      background-color: #008080;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 5px;
    }
    .guide-link:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1 class="app-title">Καταχωρίσεις Ύλης</h1>
      <div class="creator-info">Δημιουργία: Παναγιώτης Δόμβρος - Διευθυντής 1ου Γυμνασίου Πυλαίας, All rights reserved 2025-26</div>
      <a href="https://panagiotis-domvros.github.io/school-app-guide/" class="guide-link" target="_blank" rel="noopener noreferrer">Οδηγός Χρήσης Εφαρμογής</a>
    </div>

    <!-- Φόρμα Σύνδεσης -->
    <div id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="π.χ. john.doe@example.com">
      <label for="password">Κωδικός:</label>
      <input type="password" id="password" placeholder="••••••••">
      <button type="button" id="loginBtn">Σύνδεση Εκπαιδευτικού</button>
      <p id="loginError" class="error-message"></p>
    </div>

    <!-- Διαχειριστική Ζώνη -->
    <div id="adminSection" style="display:none;">
      <!-- Καταχώριση Ύλης -->
      <div class="form-section">
        <h3>Καταχώριση Ύλης</h3>
        <label for="schoolInput">Σχολείο:</label>
        <select id="schoolInput" required>
          <option value="" disabled selected>Επιλέξτε σχολείο</option>
          <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
          <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
        </select>
        
        <label for="lessonInput">Μάθημα:</label>
        <input type="text" id="lessonInput" required placeholder="π.χ. ΙΣΤΟΡΙΑ">
        
        <label for="classInput">Τμήμα:</label>
        <input type="text" id="classInput" required placeholder="π.χ. Γ5">
        <p class="capitalize-hint">(Θα μετατραπούν αυτόματα σε ΚΕΦΑΛΑΙΑ)</p>
        
        <label for="dateInput">Ημερομηνία:</label>
        <input type="date" id="dateInput" required>
        
        <label for="taughtMaterialInput">Ύλη που διδάχθηκε:</label>
        <textarea id="taughtMaterialInput" required rows="4" placeholder="Περιγράψτε την ύλη..."></textarea>
        
        <label for="attentionNotesInput">Σημειώσεις για μαθητές:</label>
        <textarea id="attentionNotesInput" rows="3" placeholder="Τι πρέπει να προσέξουν..."></textarea>
        
        <button type="button" id="submitLessonBtn">Καταχώριση Ύλης</button>
        <p id="adminMessage" class="success-message"></p>
      </div>

      <div class="action-buttons">
        <button type="button" id="logoutBtn">Αποσύνδεση</button>
      </div>
    </div>

    <!-- Προβολή Ύλης (Ορατή σε όλους) -->
    <div id="publicView">
      <h3>Προβολή Ύλης</h3>
      <div class="search-filters">
        <label for="schoolInputView">Σχολείο:</label>
        <select id="schoolInputView" required>
          <option value="" disabled selected>Επιλέξτε σχολείο</option>
          <option value="1st_gymnasio_pylaias">1ο Γυμνάσιο Πυλαίας</option>
          <option value="gymnasio_epanomis">Γυμνάσιο Επανομής</option>
        </select>
        
        <label for="lessonFilter">Μάθημα:</label>
        <input type="text" id="lessonFilter" required placeholder="π.χ. ΙΣΤΟΡΙΑ">
        
        <label for="studentClass">Τμήμα:</label>
        <input type="text" id="studentClass" required placeholder="π.χ. Γ5">
        
        <button type="button" id="viewLessonsBtn">Προβολή Ύλης</button>
      </div>
      <div id="lessonsContainer"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
